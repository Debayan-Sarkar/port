<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="200" r="180" fill="url(#bgGradient)" opacity="0.1"/>
  <path d="M260 120 C330 80, 440 110, 480 170 C520 230, 500 320, 430 350 C360 380, 270 360, 230 300 C190 240, 190 160, 260 120" stroke="url(#lineGradient)" stroke-width="2" fill="none" stroke-dasharray="6 4"/>
  
  <!-- Abstract code elements -->
  <g transform="translate(180, 140)">
    <!-- Code editor window -->
    <rect x="0" y="0" width="240" height="160" rx="8" fill="#151515" stroke="#333" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="30" rx="8" fill="#1E1E1E" stroke="#333" stroke-width="1"/>
    <circle cx="15" cy="15" r="5" fill="#ff4d4d"/>
    <circle cx="35" cy="15" r="5" fill="#FFA500"/>
    <circle cx="55" cy="15" r="5" fill="#3CB371"/>
    
    <!-- Code lines -->
    <rect x="20" y="50" width="140" height="6" rx="3" fill="#444"/>
    <rect x="20" y="65" width="180" height="6" rx="3" fill="#444"/>
    <rect x="40" y="80" width="160" height="6" rx="3" fill="#ff4d4d" opacity="0.7"/>
    <rect x="40" y="95" width="120" height="6" rx="3" fill="#444"/>
    <rect x="20" y="110" width="160" height="6" rx="3" fill="#444"/>
    <rect x="20" y="125" width="100" height="6" rx="3" fill="#444"/>
  </g>
  
  <!-- Developer figure -->
  <g transform="translate(100, 150)">
    <!-- Head -->
    <circle cx="50" cy="50" r="30" fill="#222"/>
    <circle cx="40" cy="45" r="3" fill="white"/>
    <circle cx="60" cy="45" r="3" fill="white"/>
    <path d="M45 60 Q50 65, 55 60" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Headphones -->
    <path d="M20 50 C20 20, 80 20, 80 50" stroke="#ff4d4d" stroke-width="4" fill="none"/>
    <rect x="16" y="45" width="8" height="15" rx="4" fill="#ff4d4d"/>
    <rect x="76" y="45" width="8" height="15" rx="4" fill="#ff4d4d"/>
    
    <!-- Body -->
    <path d="M50 80 L50 120 L45 150 L55 150 L50 120" stroke="#333" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arms -->
    <path d="M50 90 L20 110 L10 100" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    <path d="M50 90 L80 110 L90 100" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Laptop glow -->
    <circle cx="50" cy="100" r="15" fill="url(#glowGradient)" opacity="0.5"/>
  </g>
  
  <!-- Floating tech elements -->
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="15" fill="#ff4d4d" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#ff4d4d" opacity="0.6"/>
  </g>
  
  <g transform="translate(450, 160)">
    <rect x="-10" y="-10" width="20" height="20" fill="#ff4d4d" opacity="0.3" transform="rotate(45)"/>
    <rect x="-5" y="-5" width="10" height="10" fill="#ff4d4d" opacity="0.6" transform="rotate(45)"/>
  </g>
  
  <g transform="translate(430, 240)">
    <polygon points="0,-15 13,7 -13,7" fill="#ff4d4d" opacity="0.3"/>
    <polygon points="0,-8 7,4 -7,4" fill="#ff4d4d" opacity="0.6"/>
  </g>
  
  <!-- Connecting lines -->
  <path d="M400 80 L450 160 L430 240" stroke="#ff4d4d" stroke-width="1" stroke-dasharray="5 5" opacity="0.5"/>
  
  <!-- Particles -->
  <circle cx="150" cy="100" r="3" fill="white" opacity="0.5"/>
  <circle cx="280" cy="80" r="2" fill="white" opacity="0.3"/>
  <circle cx="350" cy="130" r="2" fill="white" opacity="0.4"/>
  <circle cx="420" cy="300" r="3" fill="white" opacity="0.3"/>
  <circle cx="180" cy="320" r="2" fill="white" opacity="0.5"/>
  <circle cx="220" cy="260" r="1" fill="white" opacity="0.4"/>
  <circle cx="320" cy="350" r="2" fill="white" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d4d" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#ff8080"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff4d4d" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff4d4d" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
